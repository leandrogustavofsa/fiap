<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>FingerTips</title>
</head>
<body>
        
          <div class="container">
            <h2>Acessar sua conta</h2>
      
            <form class="row row-cols-lg-auto" method="POST" action="cadastrar.html">
              <div class="col-12">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o email" />
              </div>
      
              <div class="col-12">
                <label for="pwd">Senha:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Digite a senha" />
              </div>
      
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
      
          <script src="js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    
</body>
</html>
